<body>
        <div class="SignUpWrap" >
          <div class="SignUp" >            
            <div class="SignUp-welcome">
                <img src="./images/bacsivacoyta.png" alt="Movie Time" />
                <h3>Organization Sign Up</h3>
            </div>
            <div class="SignUp_form">
              <div class="triangle"></div>
              <i class="fas fa-times-circle" aria-hidden="true"></i>
              <img src="./images/injection-blood-medicine-care-treatment-hospital-recovery-36121 1.png" alt="Logo" />
              <h1>SIGN UP</h1>
              <input type="text" placeholder="Organization phone number">
              <input type="email" placeholder="Email"/>
              <div class="SignUp_password">
                <input type='password' id="myInput" placeholder="Password" />
                <i class="fas fa-eye" aria-hidden="true" onclick="myFunction()"></i>
              </div>
              <div class="SignUp_password">
				  <input type='password' placeholder="Confirm Password" />
              </div>
              <div class="SignUp_check">
                <input type="checkbox" name="Agree" />
                <label htmlFor="Agree"> Agree to the terms of Vaccination Management</label>
              </div>
              <a href="./adminhome.html"><button>Sign up</button></a>
              <div class="SignUp_toSignUp">
                <span>Already have an account?</span>
                <button>Login</button>
              </div>
            </div>
          </div>
        </div>

		<script>
		function myFunction() {
		var x = document.getElementById("myInput");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
		}
	</script>
